<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary & Logic Questions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-blue-100 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white shadow-xl rounded-lg p-8 max-w-3xl w-full">
        <h1 class="text-3xl font-bold text-blue-700 mb-6 text-center">üìã Summary & üß† Questions</h1>

        <div class="mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Summary:</h2>
            <p class="text-gray-700 bg-blue-50 p-4 rounded-lg shadow">{{ summary }}</p>
        </div>

        <div>
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Logic-Based Questions:</h2>
            <ul class="list-decimal list-inside text-gray-700 space-y-2">
                {% for question in questions %}
                    {% if question.strip() %}
                        <li class="bg-green-50 p-3 rounded-lg shadow">{{ question }}</li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>

        <div class="mt-8 text-center">
            <a href="/" class="inline-block bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                ‚¨ÖÔ∏è Upload New Document
            </a>
        </div>
    </div>
</body>
</html>
