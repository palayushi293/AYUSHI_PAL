<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f3e5f5, #e1f5fe);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
            margin: 0;
        }

        .challenge-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            color: #6a1b9a;
            text-align: center;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .question-block {
            margin-bottom: 20px;
        }

        .question-block p {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            font-size: 16px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4a148c;
        }

        @media (max-width: 600px) {
            .challenge-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="challenge-container">
        <h2>ðŸ§  Answer These Questions:</h2>
        <form method="POST">
            {% for i in range(3) %}
                <div class="question-block">
                    <p>Q{{ i+1 }}: {{ questions[i] }}</p>
                    <input type="text" name="answer{{ i }}" placeholder="Your answer..." required>
                </div>
            {% endfor %}
            <button type="submit">Submit Answers</button>
        </form>
    </div>
</body>
</html>
