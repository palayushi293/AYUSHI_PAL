<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-sky-100 to-blue-100 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white shadow-lg rounded-xl p-8 max-w-xl w-full">
        <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">üìù Your Answers Evaluated</h2>

        <div class="space-y-4">
            {% for i in range(3) %}
                <div class="bg-blue-50 p-4 rounded-lg shadow">
                    <p class="text-gray-800 font-semibold">Q{{ i+1 }}:</p>
                    <p class="text-gray-700 mt-1">{{ evaluations[i] }}</p>
                </div>
            {% endfor %}
        </div>

        <div class="mt-8 text-center">
            <a href="/" class="inline-block bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                ‚¨ÖÔ∏è Upload Another Document
            </a>
        </div>
    </div>
</body>
</html>
