<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Summary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #fce4ec);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
            margin: 0;
        }

        .summary-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            color: #283593;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #444;
            line-height: 1.5;
        }

        .actions {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        .actions a {
            text-decoration: none;
            padding: 12px 20px;
            background-color: #3949ab;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s;
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }

        .actions a:hover {
            background-color: #1a237e;
        }

        @media (max-width: 500px) {
            .actions {
                flex-direction: column;
            }

            .actions a {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="summary-container">
        <h2>ðŸ“‹ Document Summary</h2>
        <p>{{ summary }}</p>
        <div class="actions">
            <a href="{{ url_for('ask') }}">ðŸ§  Ask Anything</a>
            <a href="{{ url_for('challenge') }}">ðŸ§© Challenge Me</a>
        </div>
    </div>
</body>
</html>
